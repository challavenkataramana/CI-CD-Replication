name: CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ci-demo
        run: npm install

      - name: Run unit & integration tests
        working-directory: ci-demo
        run: npx vitest run

      - name: Build project
        working-directory: ci-demo
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production   # üë®‚Äçüíº Manager approval

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ci-demo
        run: npm install

      - name: Build project
        working-directory: ci-demo
        run: npm run build

      - name: Deploy to Vercel
        working-directory: ci-demo
        run: npx vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
